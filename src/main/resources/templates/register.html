<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{register}">Register</title>
    <link th:href="@{/styles/form.css}" rel="stylesheet">
</head>
<body>
    <div th:insert="fragments::navigation"></div>
    <br>
    <form action="#" th:action="@{/register}" method="post" th:object="${data}">
        <label for="username" th:text="#{username} + ':'">Username:</label>
        <input type="text" id="username" th:field="*{username}">
        <label for="password" th:text="#{password} + ':'">Password:</label>
        <input type="password" id="password" th:field="*{password}">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}">
        <label for="name" th:text="#{name} + ':'">Name:</label>
        <input type="text" id="name" th:field="*{name}">
        <label for="lastname" th:text="#{lastname} + ':'">Lastname:</label>
        <input type="text" id="lastname" th:field="*{lastname}">
        <label for="dateOfBirth" th:text="#{dateOfBirth} + ':'">Date of birth:</label>
        <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}">
        <label for="address" th:text="#{address} + ':'">Address:</label>
        <input type="text" id="address" th:field="*{address}">
        <label for="phoneNum" th:text="#{phoneNum} + ':'">Phone number:</label>
        <input type="text" id="phoneNum" th:field="*{phoneNum}">
        <button type="submit" th:text="#{register}">Register</button>
        <br>
        <p style="display: inline-block" th:text="#{alreadyHaveAcc}">Already have an account? </p>
        <a href="/login" th:text="#{login}">Login</a>
    </form>
</body>
</html>
