<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{/styles/form.css}" rel="stylesheet">
</head>
<body>
    <div th:insert="fragments::navigation"></div>
    <br>
    <form action="#" th:action="@{/register}" method="post" th:object="${data}">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}">
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}">
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" th:field="*{lastname}">
        <label for="dateOfBirth">Date of birth:</label>
        <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}">
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}">
        <label for="phoneNum">Phone number:</label>
        <input type="text" id="phoneNum" th:field="*{phoneNum}">
        <button type="submit">Register</button>
        <p>Already have an account? <a href="/login">Login</a></p>
    </form>
</body>
</html>
