<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hall</title>
</head>
<body>
<div th:insert="fragments::navigation"></div>
<br>
<form action="#" th:action="@{/hall}" method="post" th:object="${data}">
    <label for="hallTag" th:text="#{hallTag} + ':'">Hall tag:</label>
    <input type="text" id="hallTag" th:field="*{hallTag}" th:disabled="${hall != null}">
    <label for="capacity" th:text="#{capacity} + ':'">Capacity:</label>
    <input type="number" id="capacity" th:field="*{capacity}">
    <button type="submit" th:text="#{submitEdit}">Submit</button>
</form>
</body>
</html>
