<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<h1>Hello world</h1>
<div th:each="training : ${trainings}">
    <img th:src="@{images/default.jpg}">
    <a th:href="@{/training/(id=${training.id})} " th:text="${training.name}"></a>
    <h2 th:text="${training.price}"></h2>
    <h2 th:text="${training.rating}"></h2>
</div>
</body>
</html>
